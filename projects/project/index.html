<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westly Bouchard</title>

    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.png">

    <link rel="stylesheet" href="/css/markdown/markdown.css">

    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
    <header>
        <nav id="navbar"></nav>
    </header>

    <script src="/js/navbar.js"></script>

    <main class="page">
        <section id="proj" class="markdown-body"></section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const proj = urlParams.get("p");

        if (proj) {
            fetch(`/assets/markdown/${proj}.md`)
                .then(res => res.text())
                .then(md => {
                    const text = md.split('\n').slice(5).join('\n');
                    document.getElementById("proj").innerHTML = `${marked.parse(text)}`;
                });
        }
    </script>

    <footer>
        <div id="footer"></div>
    </footer>

    <script src="/js/footer.js"></script>
</body>
</html>
